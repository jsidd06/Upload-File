<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Upload Me</title>
</head>
<body >
    <h1 class="mt-5"  style="text-align: center;" >Uploads Me</h1>
    <div class="container">
        <form class="mt-5" style="max-width: 576px; margin:auto" class='form' action="/api/upload" method="post" enctype="multipart/form-data" >
            <div class="form-group">
                <label for="name">Image Name</label>
                <input class="form-control" type="text" name='name' id="name" >
            </div>

            <div class="form-group">
                <label for="image">Chose Image</label>
                <input class="form-control" type="file" name='image' id="image" accept="image/*" multiple >
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Upload</button>
            
        </form>
    </div>
</body>
</html>
